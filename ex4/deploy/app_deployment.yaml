---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: bartlomiejdanek/app:stage_1
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DATABASE
          value: selleo_db
        - name: POSTGRES_USER
          value: selleo
        - name: POSTGRES_PASSWORD
          value: Secret99
        ports:
        - containerPort: 3000
